apiVersion: broker.amq.io/v2alpha2
kind: ActiveMQArtemis
metadata:
  name: amq
spec:
  deploymentPlan:
    requireLogin: false
    size: 2
    image: registry.redhat.io/amq7/amq-broker:7.7
  adminUser: admin
  adminPassword: admin
  console:
    expose: true
    sslEnabled: true
    #sslSecret: amq-console-tls    
  acceptors:
  - name: amqp-tls
    protocols: amqp,openwire
    port: 5671
    sslEnabled: true
    #sslSecret: amqp-tls
    expose: false
    verifyHost: false
    connectionsAllowed: 25
---
apiVersion: broker.amq.io/v2alpha2
kind: ActiveMQArtemisAddress
metadata:
  name: myaddress
  namespace: amq
spec:
  addressName: myqueue
  queueName: myqueue
  routingType: anycast  
---  
apiVersion: interconnectedcloud.github.io/v1alpha1
kind: Interconnect
metadata:
  name: router-mesh
spec:
  deploymentPlan:
    role: interior  
    size: 2  
    placement:  AntiAffinity
  addresses:
  - prefix: myqueue  
    waypoint: true
  autoLinks:  
  - address: myqueue
    direction: in
    connection: amq
  - address: myqueue
    direction: out
    connection: amq
  connectors:  
  - name: amq
    host: amq-hdls-svc
    port: 5671
    routeContainer: true
    sslProfile: amq-tls
  interRouterListeners:  
  - authenticatePeer: true
    expose: false
    port: 55671
    saslMechanisms: EXTERNAL
    sslProfile: inter-router    
  sslProfiles:
    - name: amq-tls
      caCert: amq-amqp-tls-secret
      generateCredentials: false
    - credentials: router-mesh-tls
      name: default
      generateCredentials: false
    - caCert: inter-router-mesh-tls
      credentials: inter-router-mesh-tls
      mutualAuth: true
      name: inter-router
      generateCredentials: false            
  listeners:
    # - port: 5672
    - authenticatePeer: true
      expose: true
      http: true
      port: 8080
    - port: 5671
      sslProfile: default
      expose: true
  users: router-mesh-users        