kind: ConfigMap
apiVersion: v1
metadata:
  name: application-properties
data:
  application-properties.yaml: | 
    management:
      endpoint:
        health:
          show-details: always
      endpoints:
        web:
          exposure:
            include: ["health", "info", "env","bus-refresh", "refresh"]
       
      jms:
        pub-sub-domain: true

    amqphub:
      amqp10jms:
        username: admin
        password:  admin 
        remote-url: amqps://amq-hdls-svc:5671
        pool:
          enabled: true
          maxConnections: 2        

    server:
      servlet:
        context-path: /amq/api
        port: 8080